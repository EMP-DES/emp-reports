bookdown::gitbook:
  css: style.css
  number_sections: FALSE
  split_by: rmd
  config:
    toc:
      before: |
        <li><a href="./">EMP Annual Reports</a></li>
      toc_depth: 4
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
